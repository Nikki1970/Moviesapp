{% extends "base_generic.html" %}
{% block content %}
<div class="container p-3">
 
  <table style="width:15%; padding:30px; text-align:center;" class="table table-light table-hover table-bordered"
    align="center">
    <tr>
      <th>Studio</th>
    </tr>
    {% for studio in studio_list %}
    <tr>
      <td><a href="{% url 'studio-detail' studio.slug %}" class="btn btn-dark btn-sm">{{ studio }}</a></td>
    </tr>
    {% endfor %}
  </table>
  
</div>
{% endblock %}
